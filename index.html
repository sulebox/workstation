<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SULE WORKSTATION BOX</title>
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS Variables for Mint Chocolate Theme --- */
        :root {
            --choco-dark: #3E2723;   /* Deep Chocolate */
            --choco-light: #5D4037;  /* Lighter Chocolate */
            --mint-main: #80CBC4;    /* Main Mint */
            --mint-bright: #A7FFEB;  /* Bright Mint for highlights */
            --mint-glow: rgba(167, 255, 235, 0.6);
            --text-color: #3E2723;
        }

        /* --- Global Reset & Layout --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Prevent scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            
            /* Background Configuration (Layer 0 - Day) */
            background-image: url('W_city.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            background-color: var(--mint-main);
            position: relative; /* 子要素のabsolute配置の基準 */
        }

        /* --- Night Background Image (Layer 0.5) --- */
        /* 昼の画像の上に重ねて、夜にフェードインさせるための擬似要素 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('W_city_night.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            opacity: 0; /* 初期状態は透明（昼） */
            z-index: 0; /* body(Layer0)より上、ネオン(Layer1)より下 */
            pointer-events: none;
            transition: opacity 2s ease; /* 2秒かけてフェード */
        }

        /* 夜モード時は夜背景を表示 */
        body.is-night::before {
            opacity: 1;
        }

        /* --- Neon Sign Image (Layer 1) --- */
        #neon-sign {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* 背景画像のbackground-size: coverと挙動を合わせる */
            object-position: center;
            
            /* 配置設定 */
            z-index: 1; /* 夜背景より手前、オーバーレイより奥 */
            pointer-events: none; /* クリックを透過させる */
            
            /* 初期状態（昼） */
            filter: brightness(100%) saturate(100%);
            transition: filter 2s ease; /* 2秒かけて輝きを変化 */
        }

        /* 夜モード時のネオンの輝き */
        body.is-night #neon-sign {
            /* スモーク越しでも輝いて見えるように輝度と彩度を大幅に上げる */
            filter: brightness(200%) saturate(180%);
        }

        /* --- Night Overlay (Layer 2) --- */
        #night-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* 半透明の黒フィルター */
            opacity: 0; /* 初期状態は透明 */
            pointer-events: none;
            
            /* 配置設定 */
            z-index: 5; /* ネオンより手前、コンテンツより奥 */
            transition: opacity 2s ease;
        }

        /* 夜モード時のオーバーレイ表示 */
        body.is-night #night-overlay {
            opacity: 1;
        }

        /* --- Title Styling (Layer 3) --- */
        header {
            margin-bottom: 40px;
            text-align: center;
            z-index: 10; /* 最前面 */
            position: relative;
        }

        h1 {
            font-size: 3rem;
            font-weight: 900;
            color: var(--choco-dark);
            text-transform: uppercase;
            letter-spacing: 2px;
            
            /* Mint Outline/Shadow Effect */
            text-shadow: 
                -2px -2px 0 var(--mint-bright),  
                 2px -2px 0 var(--mint-bright),
                -2px  2px 0 var(--mint-bright),
                 2px  2px 0 var(--mint-bright),
                 4px  4px 10px rgba(0,0,0,0.3);
            
            transition: transform 0.3s ease;
        }

        h1:hover {
            transform: scale(1.02);
        }

        /* --- Grid Container (Layer 3) --- */
        .app-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            padding: 20px;
            z-index: 10; /* 最前面 */
            position: relative;
            
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* --- Icon Button Styling --- */
        .app-link {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            width: 80px;
            height: 80px;
            
            background-color: var(--choco-dark);
            border-radius: 16px;
            border: 2px solid var(--choco-light);
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .app-link i {
            font-size: 32px;
            color: var(--mint-main);
            transition: color 0.3s ease;
        }

        .app-link:hover {
            transform: translateY(-5px) scale(1.1);
            background-color: var(--choco-light);
            border-color: var(--mint-bright);
            box-shadow: 0 10px 20px rgba(62, 39, 35, 0.5), 0 0 15px var(--mint-glow);
        }

        .app-link:hover i {
            color: var(--mint-bright);
        }

        .app-link:active {
            transform: translateY(0) scale(0.95);
        }

        /* --- Tooltip Styling (Revised) --- */
        .tooltip {
            position: absolute;
            /* 下ではなく「上」に表示するように変更 */
            bottom: auto; 
            top: -50px; /* アイコンの上に配置 */
            left: 50%;
            transform: translateX(-50%);
            
            background-color: var(--mint-bright);
            color: var(--choco-dark);
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: bold;
            white-space: nowrap;
            pointer-events: none;
            
            border: 2px solid var(--choco-dark);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, transform 0.3s ease, visibility 0.3s;
            z-index: 100; /* 他の要素より手前に */
        }

        /* Tiny triangle for tooltip (上ではなく下に配置) */
        .tooltip::before {
            content: '';
            position: absolute;
            top: auto;
            bottom: -6px; /* 下辺 */
            left: 50%;
            transform: translateX(-50%);
            border-width: 6px 6px 0 6px; /* 下向きの三角形 */
            border-style: solid;
            border-color: var(--choco-dark) transparent transparent transparent;
        }
        
        /* Inner triangle for color match */
        .tooltip::after {
            content: '';
            position: absolute;
            top: auto;
            bottom: -3px; /* 枠線分ずらす */
            left: 50%;
            transform: translateX(-50%);
            border-width: 4px 4px 0 4px;
            border-style: solid;
            border-color: var(--mint-bright) transparent transparent transparent;
        }

        /* Show Tooltip on Hover - 少し上にフワッと出るアニメーション */
        .app-link:hover .tooltip {
            opacity: 1;
            visibility: visible;
            transform: translateX(-50%) translateY(-5px);
        }

        /* --- Mobile Responsiveness --- */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                margin-bottom: 20px;
                padding: 0 10px;
            }

            .app-grid {
                /* スマホでも常に3列を維持 */
                grid-template-columns: repeat(3, 1fr); 
                gap: 15px; /* 間隔を少し詰める */
                padding: 15px;
            }

            /* スマホではアイコンを少し小さくして収まりやすくする */
            .app-link {
                width: 65px;
                height: 65px;
            }

            .app-link i {
                font-size: 26px; /* アイコンサイズも調整 */
            }

            /* ツールチップ位置の微調整（見切れ防止） */
            .tooltip {
                top: -45px;
                font-size: 0.75rem;
                padding: 4px 8px;
            }
        }
        
        @media (max-width: 350px) {
            h1 {
                font-size: 1.5rem;
            }
            /* 極小画面でも3列維持のためさらに調整 */
            .app-grid {
                gap: 10px;
            }
            .app-link {
                width: 60px;
                height: 60px;
            }
        }
    </style>
</head>
<body>
    
    <!-- Neon Sign Image (Layer 1) -->
    <img id="neon-sign" src="W_city_neon.png" alt="Sule Workstation Box Neon">

    <!-- Night Overlay (Layer 2) -->
    <div id="night-overlay"></div>

    <!-- Header / Title (Layer 3) -->
    <header>
        <h1>Sule Workstation Box</h1>
    </header>

    <!-- Main Navigation Grid (Layer 3) -->
    <main class="app-grid">
        
        <!-- 1. 単位変換 -->
        <a href="unitconverter.html" class="app-link" target="_blank" aria-label="単位変換">
            <i class="fa-solid fa-scale-balanced"></i> <!-- Scale/Balance Icon -->
            <div class="tooltip">単位変換</div>
        </a>

        <!-- 2. ネジ一覧 -->
        <a href="screw_chart.html" class="app-link" target="_blank" aria-label="ネジ一覧">
            <i class="fa-solid fa-screwdriver-wrench"></i> <!-- Tool/Wrench Icon -->
            <div class="tooltip">ネジ一覧</div>
        </a>

        <!-- 3. 公差一覧 -->
        <a href="tolerance_chart.html" class="app-link" target="_blank" aria-label="公差一覧">
            <i class="fa-solid fa-ruler-combined"></i> <!-- Ruler/Measurement Icon -->
            <div class="tooltip">公差一覧</div>
        </a>

        <!-- 4. 電卓 -->
        <a href="calculator.html" class="app-link" target="_blank" aria-label="電卓">
            <i class="fa-solid fa-calculator"></i> <!-- Calculator Icon -->
            <div class="tooltip">電卓</div>
        </a>

        <!-- 5. 翻訳 -->
        <a href="https://my-translator-app-kappa.vercel.app" class="app-link" target="_blank" aria-label="翻訳">
            <i class="fa-solid fa-language"></i> <!-- Globe/Translate Icon -->
            <div class="tooltip">翻訳</div>
        </a>

        <!-- 6. お天気 -->
        <a href="weather.html" class="app-link" target="_blank" aria-label="お天気">
            <i class="fa-solid fa-cloud-sun"></i> <!-- Sun & Cloud Icon -->
            <div class="tooltip">お天気</div>
        </a>

        <!-- 7. ドラゴンレーダーマップ -->
        <a href="https://dragon-radar-nav.vercel.app" class="app-link" target="_blank" aria-label="ドラゴンレーダー">
            <i class="fa-solid fa-crosshairs"></i> <!-- Radar/Target Icon -->
            <div class="tooltip">レーダーマップ</div>
        </a>

        <!-- 8. Coming Soon -->
        <a href="#" class="app-link" target="_blank" aria-label="Coming Soon">
            <i class="fa-solid fa-lock"></i>
            <div class="tooltip">Coming Soon</div>
        </a>

        <!-- 9. Coming Soon -->
        <a href="#" class="app-link" target="_blank" aria-label="Coming Soon">
            <i class="fa-solid fa-lock"></i>
            <div class="tooltip">Coming Soon</div>
        </a>

    </main>

    <!-- JavaScript for Night Mode -->
    <script>
        function checkNightTime() {
            const now = new Date();
            const hour = now.getHours();
            
            // 18:00 (18) から 翌6:00 (6) までを夜とする
            const isNight = hour >= 18 || hour < 6;
            
            if (isNight) {
                document.body.classList.add('is-night');
                // console.log("Night mode: ON");
            } else {
                document.body.classList.remove('is-night');
                // console.log("Night mode: OFF");
            }
        }

        // ページ読み込み時に即実行
        checkNightTime();

        // その後、1分ごとにチェック
        setInterval(checkNightTime, 60000);
    </script>
</body>
</html>
