<head>

    <title>Screw & Nut Standards - Multi Theme</title>
    <style>
        /* * テーマ定義 (CSS変数) */
        :root {
            /* 共通変数 */
            --white: #FFFFFF;
            --main-color: #3E2723;        /* ダークチョコレート (全テーマ共通・文字色) */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            
            /* デフォルト: チョコミント (Mint) */
            --bg-color: #E0F7FA;          /* 背景: 淡いミント */
            --accent-color: #26C6DA;      /* アクセント: 鮮やかミント */
            --accent-light: #B2EBF2;      /* 薄いミント */
            --table-stripe: #F5FFFA;      /* テーブル縞模様 */
            
            --select-border: #3E2723;     /* セレクトボックスの枠線色 */
        }

        /* チョコバナナ (Banana) */
        [data-theme="banana"] {
            --bg-color: #FFFDE7;          /* 背景: クリームイエロー */
            --accent-color: #FBC02D;      /* アクセント: バナナイエロー */
            --accent-light: #FFF59D;      /* 薄い黄色 */
            --table-stripe: #FFFDE7;
        }

        /* ストロベリーチョコ (Strawberry) */
        [data-theme="strawberry"] {
            --bg-color: #FCE4EC;          /* 背景: ペールピンク */
            --accent-color: #EC407A;      /* アクセント: ストロベリーピンク */
            --accent-light: #F8BBD0;      /* 薄いピンク */
            --table-stripe: #FFF0F5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            background-color: var(--bg-color);
            color: var(--main-color);
            min-height: 100vh;
            line-height: 1.5;
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .container {
            max-width: 56rem;
            margin: 0 auto;
            padding: 1rem;
            position: relative;
        }
        
        @media (min-width: 768px) {
            .container { padding: 2rem; }
        }

        /* --- ヘッダーエリア --- */
        .header { text-align: center; margin-bottom: 2rem; position: relative; padding-top: 3rem; }
        
        /* テーマ切り替えエリア（右上配置） */
        .theme-switcher-container {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            z-index: 10;
        }
        @media (max-width: 640px) {
            .theme-switcher-container {
                position: relative;
                justify-content: center;
                margin-bottom: 1.5rem;
                top: auto;
                right: auto;
            }
            .header { padding-top: 0; }
        }

        /* パレットアイコン */
        .palette-icon {
            color: var(--main-color); /* 茶色 */
            opacity: 0.8;
            display: flex;
            align-items: center;
        }

        /* カスタムセレクトボックス（画像のデザインを再現） */
        .custom-select-wrapper {
            position: relative;
            display: inline-block;
        }

        .theme-select {
            appearance: none;
            -webkit-appearance: none;
            background-color: var(--white);
            border: 2px solid var(--select-border); /* 茶色の枠線 */
            border-radius: 9999px; /* 丸い形状 */
            padding: 0.5rem 2.5rem 0.5rem 1rem; /* 右側に矢印用スペース */
            font-size: 0.875rem;
            font-weight: bold;
            color: var(--main-color);
            cursor: pointer;
            outline: none;
            min-width: 160px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: all 0.2s;
        }
        
        .theme-select:hover {
            background-color: #FAFAFA;
        }

        /* セレクトボックス内の矢印アイコン */
        .theme-select-arrow {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--main-color);
            opacity: 0.7;
        }

        /* --- メインタイトル --- */
        .icon-wrapper {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border-radius: 9999px;
            background-color: var(--main-color);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            margin-bottom: 0.5rem;
            transition: background-color 0.3s;
        }
        .header h1 {
            font-size: 1.875rem;
            font-weight: bold;
            letter-spacing: -0.025em;
            margin: 0;
        }
        @media (min-width: 768px) { .header h1 { font-size: 2.25rem; } }
        .header p { font-size: 0.875rem; font-weight: 500; opacity: 0.8; margin: 0; }

        /* --- コントロールエリア --- */
        .control-section {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            padding: 1.5rem;
            border-top: 4px solid var(--main-color);
            margin-bottom: 2rem;
        }
        .control-flex {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        @media (min-width: 768px) {
            .control-flex {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }
        
        .label-text {
            display: block;
            font-size: 0.875rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            opacity: 0.7;
        }
        .current-title {
            font-size: 1.25rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0;
        }
        .badge {
            font-size: 0.75rem;
            font-weight: normal;
            padding: 0.25rem 0.5rem;
            border-radius: 9999px;
            color: var(--white);
            background-color: var(--accent-color);
            transition: background-color 0.5s ease;
        }

        /* ネジ選択ボックス (下の大きなセレクトボックス) */
        .select-wrapper {
            position: relative;
            width: 100%;
        }
        @media (min-width: 768px) { .select-wrapper { width: 16rem; } }

        select.main-select {
            width: 100%;
            appearance: none;
            -webkit-appearance: none;
            padding: 0.75rem 2.5rem 0.75rem 1rem;
            border-radius: 0.75rem;
            border: 2px solid var(--accent-color);
            background-color: #F0FDFA; /* デフォルト背景 */
            color: var(--main-color);
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            outline: none;
            transition: all 0.5s ease;
        }
        select.main-select:focus {
            box-shadow: 0 0 0 2px var(--bg-color), 0 0 0 4px var(--accent-color);
        }
        .select-icon {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
            color: var(--accent-color);
            transition: color 0.5s ease;
        }
        
        /* テーマごとの微調整 */
        [data-theme="banana"] select.main-select { background-color: #FFF9C4; }
        [data-theme="strawberry"] select.main-select { background-color: #FEEBF1; }

        /* --- メインコンテンツ --- */
        .main-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.5rem;
        }
        @media (min-width: 1024px) {
            .main-grid {
                grid-template-columns: repeat(5, 1fr);
            }
        }
        .col-span-2 { grid-column: span 1; }
        .col-span-3 { grid-column: span 1; }
        @media (min-width: 1024px) {
            .col-span-2 { grid-column: span 2; }
            .col-span-3 { grid-column: span 3; }
        }

        .card {
            background-color: var(--white);
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .card-header {
            padding: 1rem;
            font-weight: bold;
            text-align: center;
            color: var(--white);
            transition: background-color 0.5s ease;
        }
        .header-accent { background-color: var(--accent-color); }
        .header-main { background-color: var(--main-color); }

        .image-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background-color: var(--gray-50);
            min-height: 300px;
            position: relative;
        }
        .screw-image {
            max-width: 100%;
            max-height: 16rem;
            object-fit: contain;
            display: block;
        }
        .image-placeholder {
            display: none;
            text-align: center;
            padding: 1.5rem;
            border: 4px dashed var(--accent-light);
            border-radius: 0.75rem;
            width: 100%;
            height: 16rem;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            box-sizing: border-box;
            transition: border-color 0.5s ease;
        }
        .placeholder-icon { width: 2.5rem; height: 2.5rem; opacity: 0.5; color: var(--main-color); }
        .code-snippet {
            font-size: 0.75rem; font-family: monospace; background-color: var(--gray-200);
            padding: 0.25rem 0.5rem; border-radius: 0.25rem; color: #4B5563; word-break: break-all;
        }

        .table-container { overflow-x: auto; flex: 1; }
        table { width: 100%; text-align: center; border-collapse: collapse; }
        th {
            background-color: var(--accent-light);
            padding: 0.75rem; font-size: 0.875rem; font-weight: bold;
            border-bottom: 2px solid var(--accent-color); color: var(--main-color); white-space: nowrap;
            transition: background-color 0.5s ease, border-color 0.5s ease;
        }
        td { padding: 0.75rem; font-size: 0.875rem; border-bottom: 1px solid var(--gray-100); font-weight: 500; }
        tbody tr:nth-child(even) { background-color: var(--table-stripe); transition: background-color 0.5s ease; }
        tbody tr:hover { background-color: var(--accent-light); transition: background-color 0.2s; }

        .table-footer { padding: 0.75rem; font-size: 0.75rem; text-align: center; opacity: 0.6; background-color: var(--gray-50); }

        .hidden { display: none !important; }
        .flex { display: flex !important; }
    </style>
</head>

                    { d: 'M2.6', s: 5.0, e: 5.8, m: 2.0 },
                    { d: 'M3', s: 5.5, e: 6.4, m: 2.4 },
                    { d: 'M3.5', s: 6.0, e: 6.9, m: 2.8 },
                    { d: 'M4', s: 7.0, e: 8.1, m: 3.2 },
                    { d: 'M5', s: 8.0, e: 9.2, m: 4.0 },
                    { d: 'M6', s: 10.0, e: 11.5, m: 5.0 },
                    { d: 'M8', s: 13.0, e: 15.0, m: 6.5 },
                ],
            },
        };

        const SCREW_ORDER = ['button', 'cap', 'truss', 'pan', 'nut'];

        document.addEventListener('DOMContentLoaded', () => {
            const selectEl = document.getElementById('screw-select');
            const displayNameEl = document.getElementById('display-name');
            const displayEnglishNameEl = document.getElementById('display-english-name');
            const screwImageEl = document.getElementById('screw-image');
            const imagePlaceholderEl = document.getElementById('image-placeholder');
            const placeholderPathEl = document.getElementById('placeholder-path');
            const tableHeaderRowEl = document.getElementById('table-header-row');
            const tableBodyEl = document.getElementById('table-body');
            const themeSelectEl = document.getElementById('theme-select');

            // 1. ネジ選択のオプション生成
            SCREW_ORDER.forEach(id => {
                const data = SCREW_DATA[id];
                const option = document.createElement('option');
                option.value = data.id;
                option.textContent = data.name;
                selectEl.appendChild(option);
            });

            // 2. 表示更新関数
            function updateView(id) {
                const data = SCREW_DATA[id];
                displayNameEl.textContent = data.name;
                displayEnglishNameEl.textContent = data.englishName;

                screwImageEl.classList.remove('hidden');
                imagePlaceholderEl.classList.remove('flex');
                imagePlaceholderEl.classList.add('hidden');
                
                screwImageEl.src = data.imagePath;
                screwImageEl.alt = `${data.name} 図面`;
                placeholderPathEl.textContent = `src="${data.imagePath}"`;

                tableHeaderRowEl.innerHTML = '';
                data.headers.forEach(header => {
                    const th = document.createElement('th');
                    th.textContent = header.label;
                    tableHeaderRowEl.appendChild(th);
                });

                tableBodyEl.innerHTML = '';
                data.dimensions.forEach(row => {
                    const tr = document.createElement('tr');
                    data.headers.forEach(header => {
                        const td = document.createElement('td');
                        td.textContent = row[header.key] !== undefined ? row[header.key] : '';
                        tr.appendChild(td);
                    });
                    tableBodyEl.appendChild(tr);
                });
            }

            // 3. テーマ切り替え関数
            function updateTheme(themeName) {
                document.body.setAttribute('data-theme', themeName);
            }

            // 4. イベントリスナー
            selectEl.addEventListener('change', (e) => updateView(e.target.value));
            themeSelectEl.addEventListener('change', (e) => updateTheme(e.target.value));

            screwImageEl.addEventListener('error', () => {
                screwImageEl.classList.add('hidden');
                imagePlaceholderEl.classList.remove('hidden');
                imagePlaceholderEl.classList.add('flex');
            });

            // 初期化
            selectEl.value = 'button';
            updateView('button');
            themeSelectEl.value = 'mint';
            updateTheme('mint');
        });
    </script>
</body>
</html>
